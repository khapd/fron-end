<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- tính diện tích -->
    <script>
        let R = +prompt("bán kính là:");
        if (R > 0) {
            const S = (R * R * 3, 14);
            console.log("S là:", +S)
        } else {
            console.log("Khong tinh duoc vi be hon 0");

        }
    </script>
    <!-- xác định số chẳn lẻ -->
    <script>
        let number = +prompt("nhập số :");
        if (number % 2 == 0) {
            console.log(number + "is even");
        }
        else {
            console.log(number + "is odd");
        }

    </script>
</body>

</html>
