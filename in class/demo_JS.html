<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 08 - javascript basic</title>

</head>

<body>
    <header>
        <h1>Seassion 08 - javascript basic </h1>
    </header>
    <main>
        <!-- hạn chế sử dụng cách dùng JS trực tiếp vào thẻ HTNML -->
        <button onclick="alert('đây là JV scipt')">click me</button>
    </main>
    <!-- Nhúng JS vào HTML bằng script -->
    <script>
        // hiển thị thông tin qua console
        console.log("hello")
        // hiển thị lỗi qua console
        console.error("lỗi hiển thị tại đây")
        //hiển thị cảnh báo qua console
        console.warn("cảnh báo ở đây")
    </script>
    <script src="./demo_JS.js"></script>
</body>
